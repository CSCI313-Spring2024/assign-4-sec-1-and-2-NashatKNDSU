<div class="add-contact">
    <div class="edit-contact-card">
      <div class="title">Edit Contact</div>
      <hr />
      <p>First Name:</p>
      <input type="text" [(ngModel)]="firstname" />
      <p>Last Name:</p>
      <input type="text" [(ngModel)]="lastname" />
      <p>Email:</p>
      <input type="text" [(ngModel)]="email" />
      <p>Phone Number:</p>
      <input type="text" [(ngModel)]="phonenumber" />
      <hr />
      <div class="buttons">
        <button class="btn btn-warning" routerLink="" (click)="UpdatedContact()">
          Submit Changes
        </button>
        <button class="btn btn-danger" routerLink="">Cancel</button>
      </div>
    </div>
  </div>
